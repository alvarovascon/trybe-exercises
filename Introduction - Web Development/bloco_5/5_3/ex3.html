<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
    let catImg = document.getElementsByTagName('img')[0];
    catImg.style.left = '0';
    let forward = true;
    
    function catwalk() {
      let left = parseInt(catImg.style.left);
      if (forward == true && left > window.innerWidth - catImg.width) {
        forward = false;
      }
      if (forward == false && left <= 0) {
        forward = true;
      }

      if (forward == true) {
        catImg.style.left = (left + 10) + 'px';
      } else {
        catImg.style.left = (left - 10) + 'px';
      }
      
    }
    setInterval(catwalk, 50);
  </script>
 </body>
</html>
