<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Dados pessoais</legend>
      <label>Nome:</label>
      <input type="text" maxlength="40" required>
      <label>e-mail:</label>
      <input type="text" maxlength="50" required>
      <label>CPF:</label>
      <input type="text" maxlength="11" required>
      <label>Endereço:</label>
      <input type="text" maxlength="200" required>
      <label>Cidade:</label>
      <input type="text" maxlength="28" required>
      <label>Estado:</label>
      <select id="estados"></select>
      <input type="radio" name="tipo" required>
      <label>Casa</label>
      <input type="radio" name="tipo">
      <label>Apartamento</label>
    </fieldset>
    <fieldset>
      <legend>Dados do último emprego</legend>
      <label>Resumo do currículo:</label>
      <input type="text" maxlength="1000" required>
      <label>Cargo:</label>
      <input type="text" maxlength="40" required>
      <label>Descrição do cargo:</label>
      <input type="text" maxlength="500" required>
      <label>Data de início</label>
      <input type="date" required>
    </fieldset>
  </form>
  <button></button>
  <button></button>
</body>
</html>
