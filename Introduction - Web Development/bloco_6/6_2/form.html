<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Dados pessoais</legend>

        <div class="form-row">
          <div class="form-group col">
            <label>Nome:</label>
            <input class="form-control" type="text" maxlength="40" required />
          </div>
          <div class="form-group col">
            <label>e-mail:</label>
            <input class="form-control" type="email" maxlength="50" required />
          </div>
          <div class="form-group col-2">
            <label>CPF:</label>
            <input class="form-control" type="number" id="cpf" maxlength="11" required/>
          </div>
        </div>
        <div class="form-row">
          
          <div class="form-group col-7">
            <label>Endereço:</label>
            <input class="form-control" type="text" maxlength="200" required />
          </div>
          <div class="form-group col">
            <label>Cidade:</label>
            <input class="form-control" type="text" maxlength="28" required />
          </div>
        </div>
        
        <div class="form-group">
          <label>Estado:</label>
          <select class="form-control col-3" id="estados" ></select>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="tipo" required />
          <label class="form-check-label">Casa</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="tipo" />
          <label class="form-check-label">Apartamento</label>
        </div>
      </fieldset>
      <hr>
      <fieldset>
        <legend>Dados do último emprego</legend>

        <label>Resumo do currículo:</label>
        <textarea class="form-control" name="resumo" id="resumo" maxlength="1000" ></textarea>

        <label>Cargo:</label>
        <input class="form-control" type="text" maxlength="40" required />

        <label>Descrição do cargo:</label>
        <textarea
          class="form-control" name="descricao-cargo" id="descricao-cargo" maxlength="500" ></textarea>

        <label>Data de início</label>
        <input class="form-control" type="date" required />
      </fieldset>
    </form>

    <button class="btn btn-success">Enviar</button>
    <button id="limpar" class="btn btn-danger">Limpar</button>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
